apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: demo
    aadpodidbinding: demo
  name: demo
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: demo
        aadpodidbinding: demo
    spec:
      containers:
      - name: demo
        image: "nikhilbh/demo:1.0"
        imagePullPolicy: Always
        args:
          - "--subscriptionid=c1089427-83d3-4286-9f35-5af546a6eb67"
          - "--clientid=ac4789c3-6196-4f47-9832-d56d7d585148"
          - "--resourcegroup=MC_nbhatia-eu-01_eu-1_eastus"
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP